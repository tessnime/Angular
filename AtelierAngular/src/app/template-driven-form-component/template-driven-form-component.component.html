<fieldset class="border p-4" >
    <legend class="float-none w-auto">informations générales</legend>
    <div class="container">
        <hr>
      <form #form="ngForm" (ngSubmit)="addForm(form)">
        <div class="form-group">
          <label >Nom</label>
          <input type="text" class="form-control"  ngModel name="nom" #nom="ngModel" required >
          <span *ngIf="nom.invalid && nom.touched" style="color: red;">must be Required </span>
        </div>
        <div class="form-group">
          <label >Email</label>
          <input type="email" class="form-control" ngModel name="email" #email="ngModel" required >
        </div>
        <hr>
        <fieldset class="border p-4" >
            <legend class="float-none w-auto">informations de payement</legend>
      <hr>
        <div class="form-group">
          <label >Type de carte</label>
          <input type="text" class="form-control" ngModel name="typecarte" required #typecarte="ngModel" >
        </div>
      
        <div class="form-group">
          <label >Numero carte</label>
          <input type="text" class="form-control" ngModel required name="numcart"  #numcart="ngModel" minlength="16" maxlength="16">
          <span *ngIf="numcart?.errors?.['minlength']">min 16 numbers</span>
   
        </div>
      
        <div class="form-group">
          <label >Date expiration</label>
          <input type="text" class="form-control" ngModel name="dateExp" required #dateexp="ngModel" >
        </div> 
      
        <div class="form-group" *ngIf="form.valid">
          <label >Code</label>
          <input type="text" class="form-control" >
        </div>
        </fieldset>
        <br>
        <button  class="btn btn-primary" [disabled]="form.invalid">Submit</button>
      </form>
      </div>

</fieldset>
